<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }
        .form-label {
            font-weight: 600;
            color: #fff;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            color: #fff;
        }
        .btn-primary {
            background: #2575fc;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #6a11cb;
        }
        .password-display {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="length" class="form-label">Password Length:</label>
                <input type="number" class="form-control" id="length" name="length" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Password</button>
        </form>

        {% if password %}
            <div class="password-display mt-4">
                <strong>Your Generated Password:</strong><br>
                <span id="password">{{ password }}</span>
                <button onclick="copyPassword()" class="copy-btn">Copy</button>
            </div>
        {% endif %}

       
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Copy to Clipboard Script -->
    <script>
        function copyPassword() {
            const passwordText = document.getElementById('password').innerText;
            navigator.clipboard.writeText(passwordText).then(() => {
                alert('Password copied to clipboard!');
            });
        }
    </script>
</body>
</html>
